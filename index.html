<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Year With Us</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">

    <!-- SCREEN 1: QUIZ (1 question at a time; Q10 is Valentine) -->
    <section id="screen-quiz" class="screen active">
      <h1 id="quizTitle">Unlock Your Wrapped</h1>
      <p class="sub" id="quizSub">Answer each question to continue.</p>

      <div class="card">
        <p class="msg" id="progressText"></p>

        <div id="questionArea"></div>

        <div class="row">
          <button id="quizBackBtn" class="btn ghost" type="button">Back</button>
          <button id="quizSubmitBtn" class="btn" type="button">Submit</button>
        </div>

        <p id="quizMsg" class="msg"></p>
      </div>
    </section>

    <!-- SCREEN 2: WRAPPED (Back returns to quiz) -->
    <section id="screen-wrapped" class="screen">
      <div class="wrapped-top">
        <h1>Your Year With Us</h1>
        <p class="sub">Tap next to move through the slides.</p>
      </div>

      <div id="slide" class="slide card"></div>

      <div class="wrapped-controls">
        <button id="wrappedBackBtn" class="btn ghost" type="button">Back</button>
        <button id="wrappedNextBtn" class="btn" type="button">Next</button>
      </div>
    </section>

  </main>

  <!-- CONSTANT DEV RESET BUTTON (bottom-left) -->
  <button id="devResetBtn" title="Reset site">Reset</button>

  <script src="app.js"></script>
</body>
</html>
